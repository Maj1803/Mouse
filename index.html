<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Notice</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Intro screen */
#intro {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 2em;
}

/* Main content (hidden initially) */
#mainContent {
    display: none;
    min-height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Activate flex layout when shown */
#mainContent.active {
    display: flex;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
    }
}
</style>
</head>

<body>

<div id="intro">
    <p>‚ö†Ô∏è Initializing sequence...</p>
    <p>Please wait...</p>
</div>

<div id="mainContent">
    <h1>üê≠ YOU'VE BEEN VISITED BY THE DANCING MOUSE! üê≠</h1>
    <img src="dancingMouse.gif" width="250" alt="Dancing Mouse">
</div>

<script>
setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    document.getElementById("mainContent").classList.add("active");

    for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);
    }
}, 3000);
</script>

</body>
</html>
